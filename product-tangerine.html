<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tangerine - Demo Webshop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="img/fruit-shop-logo.webp" alt="Fruit Shop Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="basket.html"><img src="img/basket-icon.png" alt="Basket" class="basket-icon"></a>
        </nav>
    </header>
    <main>
        <section class="product-detail">
            <h1>Tangerine</h1>
            <img src="img/tangerine.png" alt="Tangerine" class="product-image">
            <p class="product-description">Juicy, sweet, and easy to peel. Tangerines are a perfect snack for any time of day!</p>
            <p class="product-price">Price: $0.80 each</p>
            <button class="add-to-basket" onclick="addToBasket('tangerine')">Add to Basket</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Demo Webshop</p>
    </footer>
    <script src="shop.js"></script>
</body>
</html>
